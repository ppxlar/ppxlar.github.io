 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .button-container {
            position: fixed;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 9999;
        }
        .btn {
            background-color: black;
            border-radius: 10px;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff00ea, 0 0 20px #ff00ea, 0 0 30px #ff00ea;
        }
        #nutImageContainer {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.5s;
            z-index: 99999;
        }
        #nutImage {
            max-width: 300%;
            max-height: 300%;
        }
    </style>
</head>
<body>
    <iframe src="https://calculatorgames.github.io/actual/baskets/index.html" allowfullscreen></iframe>

    <div class="button-container">
        <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="btn" onclick="panic()">Panic</button>
        <button class="btn" onclick="nut()">Nut</button>
    </div>

    <div id="nutImageContainer">
        <img id="nutImage" src="https://i.ibb.co/SBmLMXQ/500135.png" alt="Nut Image">
    </div>
    <script src="/script.js"></script>

    <script>
        function toggleFullscreen() {
            const iframe = document.querySelector('iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function panic() {
            window.location.href = "https://google.com";
        }

        function nut() {
            const nutImageContainer = document.getElementById('nutImageContainer');
            nutImageContainer.style.top = '50%';
            setTimeout(() => {
                nutImageContainer.style.top = '-100%';
            }, 3000); // Adjust the delay (in milliseconds) as needed
        }
    </script>
</body>
</html>
