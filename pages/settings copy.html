        };

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning for Mobile Users</title>
    <style>
        .warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="mobileWarning" class="warning">
        This site may be broken if used on a phone.
    </div>

    <script>
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        window.onload = function() {
            if (isMobile()) {
                document.getElementById('mobileWarning').style.display = 'block';
            }
        };
    </script>
</body>
</html>
